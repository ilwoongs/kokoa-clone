            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">
                More

            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>

        </header>

        <main class="main-screen more-screen">
            <div class="user-component">

                        <div class="user-component__subtitle-div">

                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>         
                       </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode fa-2x"></i>
                    <span>Calendar</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book fa-2x"></i>
                    <span>Talk Drive</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-search-plus fa-2x"></i>
                    <span>Emotions</span></div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope fa-2x"></i>
                    <span>Themes</span></div>
           </div>

           <div class="suggestions">
                <h4 class="suggestions__title">Suggestions</h4>
                <div class="suggestions__icons">
                    <div class="suggestions__icon">
                        <div class="suggestions__icon-image">
