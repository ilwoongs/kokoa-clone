<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WoongsTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:43</span>
            </div>

            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Woongs Talk</h1>
            <p class="welcome-header__text">If you have a Woongs Account, log in with your email or phone number.</p>
        </header>

        <form action="friends.html" method="get" id="login-form">
            <input name="username" required type="text" placeholder="Email or phone number" />
            <input name="password" required type="password" placeholder="Password"/>
            <input type="submit" value="Log In" />
            <a href="#">Find Woongs Account or Password</a>
        </form>


    </body>
    <script src="https://kit.fontawesome.com/867ccc8a39.js" crossorigin="anonymous"></script>
</html>
