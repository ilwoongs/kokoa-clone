<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - WoongsTalk</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:43</span>
            </div>

            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header chat-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
                    
            </div>
            <div class="alt-header__column">
                <span class="alt-header__title">Woongs</span>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-2x"></i>
                <i class="fas fa-bars fa-2x"></i>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Tuesday, June 20, 2021
            </div>
            <div class="message-row">
                <img src="https://blog.kakaocdn.net/dn/bmr96N/btqNhbsRvR3/bAfSSWfs9p7ygOs9GNxj3k/img.png"/>
                <div class="message-row__content">
                    <span class="message__author">Woongs</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">12:34</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--my">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">12:34</span>
                    </div>
                </div>
            </div>
          </main>

          <form class="reply">
              <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
              </div>
              <div class="reply__column">
                  <input type="text" placeholder="Write a message"/>
                  <i class="far fa-smile fa-lg"></i>
                  <i class="fas fa-arrow-up fa-lg"></i>
              </div>
          </form>

    </body>


    <script src="https://kit.fontawesome.com/867ccc8a39.js" crossorigin="anonymous"></script>
</html>
