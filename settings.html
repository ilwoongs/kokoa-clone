<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings - WoongsTalk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>

            <div class="status-bar__column">
                <span>18:43</span>
            </div>

            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-quarter fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
 
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="more.html">
                    <i class="fas fa-angle-left fa-3x"></i>
                </a>
                    
            </div>
            <div class="alt-header__column">
                <span class="alt-header__title">Settings</span>
            </div>
            <div class="alt-header__column">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </header>

        <main class="main-screen more-screen">
            <ul class="settings-list">
                <div class="settings__setting-column">
                    <li class="settings-setting settings-setting__border">
                        <i class="fas fa-bullhorn fa-lg"></i>
                        <span>Notices</span>
                    </li>
                </div>

                <li class="settings-setting settings-setting__border">
                    <i class="fas fa-flask fa-lg"></i>
                    <span>Kakao Lab</span>
                </li>
                <li class="settings-setting">
                    <div class="settings-setting__column">
                        <div>
                            <i class="fas fa-exclamation-circle fa-lg"></i>
                            <span>Version</span>
                        </div>
                        <span>Latest Version</span>
                    </div>

                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comments fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn"><a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__dot dot"></div>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
